        <h5 class="header col s12 light">Добро пожаловать в Drone Cafe</h5>
    </div>

    <div class="row center">
        <button ng-click="openModal()" class="btn-large waves-effect waves-light teal lighten-1">Сделайте заказ</button>

</div>

                <!-- Аккаунт -->
                <user-info></user-info>
            </div>

            <div class="col s12 m9 l9">
                <!-- Готовящаяся продукция  -->
                <ready-dish></ready-dish>
            </div>
        </div>

    </div>

    <div class="section">
        <div class="col s12">

            <menu></menu>
        </div>
    </div>

</div>

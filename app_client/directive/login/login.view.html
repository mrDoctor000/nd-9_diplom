<div class="modal-content">
    <i class="material-icons right modal-close" title="Close">закрыть</i>
    <h4>Вход</h4>

    <form name="loginForm" class="col s12" novalidate>

        <div class="row">
            <div class="input-field s12">
                <label for="user_name">Имя</label>
                <input type="text" placeholder="Enter Username" class="validate" name="newUser.name" required>
            </div>
        </div>

        <div class="row">
            <div class="input-field s12">
                <label for="email">Email</label>
                <input type="text" placeholder="Enter Email" name="newUser.email" required>
            </div>

        </div>

        <div class="row">
            <div class="input-field s12">
                <button type="submit" ng-click="logIn(newUser)">Войти</button>
            </div>
        </div>
    </form>
</div>

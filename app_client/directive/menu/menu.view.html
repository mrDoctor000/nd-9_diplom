<div class="row">
    <div class="col s12 m4" ng-repeat="dish in menuvm.menu">
        <div class="card small hoverable">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" data-ng-src="{{dish.image}}" alt="{{dish.title}}">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{ dish.title }}
                    <i class="material-icons right">more_vert</i>
                </span>
                <p>
                    <span class="grey-text text-darken-4">
                        <strong>Цена:</strong> {{dish.price}} гк</span>
                </p>
                <p>
                    <span class="grey-text text-darken-4">
                        <strong>Рейтинг:</strong> {{dish.rating}}</span>
                </p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">Ингредиенты:
                    <i class="material-icons right">close</i>
                </span>
                <p>{{makeList(dish.ingredients)}}</p>
            </div>
            <div class="card-action">
                <button class="waves-effect waves-light btn" data-ng-if="dish.price <= user.balance" data-ng-click="addDishToOrder(dish._id, dish.price)">Add to order</button>

                <div class="add-message" data-ng-if="dish.price > menuvm.user.balance">У вас не хватает<span class="red-text">{{dish.price - menuvm.user.balance}} гк</span></div>
                <button class="waves-effect waves-light btn" data-ng-if="dish.price > menuvm.user.balance" data-ng-click="addGalCr(dish.price - menuvm.user.balance)">Добавить <span class="red-text">{{dish.price - menuvm.user.balance}} гк</span>?</button>
            </div>
        </div>
    </div>
</div>
